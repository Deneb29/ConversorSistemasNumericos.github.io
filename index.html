<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Pagina que convierte numeros de un sistema numerico a otro" />
    <meta name="author" content="Roberto Martinez" />
    <meta name="keywords"
        content="numeros, sistemas, sistemas numericos, decimal, octal, binario, hexadecimal, convertir, binario a decimal, decimal a binario, decimal a hexadecimal">
    <title>Conversor de Sistemas Numéricos</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <script src="js/convertir.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8947351029756262"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Conversor de Sistemas Numéricos</h1>
                        <span class="subheading">Hecho por Roberto Martínez</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!--Conversor-->
                <div class="conversor">
                    <div class="container">
                        <form>
                            <div class="mb-5 row">
                                <label for="sisFuente">De:</label>
                                <select id="sisFuente" class="form-control">
                                    <option selected>Decimal</option>
                                    <option>Binario</option>
                                    <option>Hexadecimal</option>
                                    <option>Octal</option>
                                </select>
                            </div>
                            <div class="mb-5 row">
                                <label for="sisRes">A:</label>
                                <select id="sisRes" class="form-control">
                                    <option selected>Decimal</option>
                                    <option>Binario</option>
                                    <option>Hexadecimal</option>
                                    <option>Octal</option>
                                </select>
                            </div>
                            <div class="mb-5 row">
                                <div class="md-form mb-4 pink-textarea active-pink-textarea">
                                    <i class="fas fa-angle-double-right prefix"></i>
                                    <textarea id="inputArea" class="md-textarea form-control" rows="3"></textarea>
                                    <label for="inputArea">Ingrese un número</label>
                                </div>
                            </div>
                            <div class="mb-5 row">
                                <div class="md-form mb-4 pink-textarea active-pink-textarea">
                                    <i class="fas fa-angle-double-right prefix"></i>
                                    <textarea id="outputArea" class="md-textarea form-control" rows="3"
                                        readonly="readonly"></textarea>
                                    <label for="outputArea">Resultado</label>
                                </div>
                            </div>
                            <div class="mb-5 row">
                                <div class="offset-sm-4 col-sm-8">
                                    <input type="button" class="btn btn-primary" id="botonConvertir"
                                        onclick="convertir()" value="Convertir"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="/contact.html">
                                <img src="assets/img/bx-envelope.svg" alt="Email" class="image" width="100px"
                                    height="100px">
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy;</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
